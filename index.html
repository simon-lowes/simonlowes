    <script>
      (function () {
        var notice = document.getElementById('cookie-message');
        if (!notice) {
          return;
        }
        var dismiss = notice.querySelector('[data-cookie-dismiss]');
        var previouslyFocused = document.activeElement;
        var closeNotice = function () {
          notice.setAttribute('hidden', '');
          notice.removeAttribute('aria-modal');
          if (previouslyFocused && previouslyFocused.focus) {
            previouslyFocused.focus();
          }
        };
        if (dismiss) {
          dismiss.addEventListener('click', closeNotice);
        }
        if (!notice.hasAttribute('hidden')) {
          window.requestAnimationFrame(function () {
            notice.focus();
          });
        }
        notice.addEventListener('keydown', function (event) {
          if (event.key === 'Escape' || event.key === 'Esc') {
            event.preventDefault();
            closeNotice();
          } else if (event.key === 'Tab' && dismiss) {
            event.preventDefault();
            dismiss.focus();
          }
        });
      })();
    </script>
